<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		 ul,li{
           	margin:0px;
			padding:0px;
			list-style:none;
           }
		   li{
		   	float:left;
			background-color:#aaa;
			color:white;
			padding:5px;
			margin-right:2px;
			border:1px solid white;
		   }
		   div{
		   	clear:left;
			background-color:#777;
			color:white;
			width:300px;
			height:100px;
			padding:10px;
			display:none;
		   }
		   #divOne{
		   	display:block;
		   }
		   #liOne{
		   	background-color:#777;
			border:1px solid #777;
		   }
	</style>
</head>
<body>
	<ul>
    	<li id="liOne">标签1</li>
		<li>标签2</li>
		<li>标签3</li>
    </ul>
	<div id="divOne">我是内容1</div>
	<div>我是内容2</div>
	<div>我是内容3</div>
	<script src="../jquery-1.11.3.min.js"></script>
	<script>
		$(function(){
			$('li').on('mouseover', function(){
				$(this).css("background-color", "#777").css("border", "solid 1px #777");
				$('li').not(this).css("background-color", "#aaa").css("border", "solid 1px #aaa");
				var index = $('li').index(this);
				$('div').hide();
				$('div').eq(index).show();
			})
		})
	</script>
</body>
</html>
