<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		#menu{
			height: 30px;
			width: 484px;
		}
		#menu li{
			float: left;
			width: 120px;
			height: 30px;
			background: purple;
			margin-right: 1px;
			line-height: 30px;
		}
		#menu li a{
			display: block;
			width: 100%; 
			height: 100%;
			color: white;
			text-decoration: none;
			text-align: center;
		}
	</style>
</head>
<body>
	<ul id="menu">
		<li><a href="#">link 1</a></li>
		<li><a href="#">link 2</a></li>
		<li><a href="#">link 3</a></li>
		<li><a href="#">link 4</a></li>
	</ul>
</body>
</html>
