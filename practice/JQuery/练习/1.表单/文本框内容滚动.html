<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.control{
			height: 20px;
		}
		.bigger, .smaller{
			float: left;
			width: 50px;
			height: 20px;
			text-align: center;
			cursor: pointer;
			margin-right: 6px;
			border: 1 solid red;
			background-color: gray;
		}
	</style>
</head>
<body>
	<div class="msg">
		<div class="control">
			<div class="bigger">下拉</div>
			<div class="smaller">上拉</div>
		</div>
		<div>
			<textarea id="comment" name="" id="" cols="30" rows="10">
				文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化文本框高度变化
			</textarea>
	<script src="../jquery-1.11.3.min.js"></script>
	<script>
		$(function(){
			var $comment = $('#comment');
			$('.bigger').on('click',function(){
				if(!$comment.is(':animated')){
					if($comment.height()<500){
						$comment.animate({scrollTop :"+=50"}, 2000)
					}
				}
			})
			$('.smaller').on('click',function(){
				if(!$comment.is(':animated')){
					if($comment.height()>50){
						$comment.animate({scrollTop :"-=50"}, 1000)
					}
				}
			})
			
		})
	</script>
		</div>
	</div>
</body>
</html>
