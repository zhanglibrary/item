<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var now = new Date();
	var year = now.getFullYear();
	if((year%4==0&&year%100!=0)||year%400==0){
			console.log(year+'是闰年');
	}
	else{
		console.log(year+'不是闰年');
	}
	</script>
</body>
</html>
