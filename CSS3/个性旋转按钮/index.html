<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个性旋转按钮</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none; ;
		}
		#container{
			width: 50px;
			height: 50px;
			position: fixed;
			right: 500px;
			bottom: 100px;
		}
		#menu li{
			position: absolute;
			width: 50px;
			height: 50px;
			left: 0;
			top: 0;
			-webkit-transition: transform 1s ease;
		}
		#home{
			position: absolute;
			width: 50px;
			height: 50px;
			left: 0;
			top: 0;
			-webkit-transition: transform 1s ease;
		}
	</style>
</head>
<body>
	<div id="container">
		<ul id="menu">
			<li><img src="image/refresh.png" alt=""></li>
			<li><img src="image/prev.png" alt=""></li>
			<li><img src="image/open.png" alt=""></li>
			<li><img src="image/full.png" alt=""></li>
			<li><img src="image/close.png" alt=""></li>
		</ul>
		<div id="home"><img src="image/home.png" alt=""></div>
	</div>
	<script>
	(function(){
		var oHome = document.querySelector('#home');
		var oMenu = document.querySelector('#menu');
		var aMenu = document.querySelectorAll('li');
		var bClicked = true;
		oHome.addEventListener('click', function(){
			if(bClicked){
				this.style.WebkitTransform = 'rotate(-360deg)';
				for(var i=0;i<aMenu.length;i++){
					var x = -150*Math.sin(i*22.5*Math.PI/180);
					var y = -150*Math.cos(i*22.5*Math.PI/180);
					aMenu[i].style.WebkitTransitionDelay = i*50+'ms';
					aMenu[i].style.WebkitTransform = 'translate('+x+'px,'+y+'px) rotate(-360deg)'
				}
			}else{
				this.style.WebkitTransform = 'rotate(0deg)';
				for(var i=0;i<aMenu.length;i++){
					var x = 0;
					var y = 0;
					aMenu[i].style.WebkitTransitionDelay = (4-i)*50+'ms';
					aMenu[i].style.WebkitTransform = 'translate('+x+'px,'+y+'px) rotate(0deg)'
				}
			}
			bClicked = !bClicked;
		},false)

	})();
	</script>
</body>
</html>
