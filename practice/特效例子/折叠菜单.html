<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>折叠菜单</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	ul, ol{
		list-style: none;
	}
	#main-menu{
		width: 300px;
		border: 1px solid black;
	}
	#main-menu .sub-menu{
		display: none;
	}
	#main-menu h3{
		background-color: black;
		color: white;
	}

	</style>
</head>
<body>
	<ul id="main-menu">
		<li>
			<h3>管理区</h3>	
			<ul class="sub-menu">
				<li>1</li>
				<li>2</li> 
				<li>3</li>
			</ul>
		</li>
		<li>
			<h3>列表区</h3>
			<ul class="sub-menu">
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</li>
	</ul>
	<script>
		var oMainMenu = document.getElementById('main-menu');
		var aH3 = oMainMenu.getElementsByTagName('h3');
		var aSubMenu = oMainMenu.getElementsByTagName('ul');
		for(var i=0; i<aH3.length; i++){
			aH3[i].index = i;
			aH3[i].bShow = false;
			aH3[i].onclick = function(){
				if(this.bShow){
					aSubMenu[this.index].style.display = 'none';
				}else{
					aSubMenu[this.index].style.display = 'block';
				}
				this.bShow = !this.bShow;
			};
		}
	</script>
</body>
</html>
