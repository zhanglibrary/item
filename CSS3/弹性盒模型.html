<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width">
	<style>
		html{
			height: 100%;
		}
		body{
			height: 100%;
			padding: 0;
			display: -webkit-box;
			-webkit-box-orient: vertical;
		}
		#header{
			height: 50px;
			background: gray;
		}
		#footer{
			height: 50px;
			background: gray;
		}
		#container{
			background: red;
			-webkit-box-flex: 1;
		}
	</style>
</head>
<body>
	<div id="header"></div>
	<div id="container"></div>
	<div id="footer"></div>
</body>
</html>
