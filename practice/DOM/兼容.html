		function next(elem){
			do{
				elem = elem.nextSibling;
			}while(elem && elem.nodeType!=1);
			return elem;
		}
		function prev(elem){
			do{
				elem = elem.previousSibling;
			}while(elem && elem.nodeType!=1);
			return elem;
		}
		function first(elem){
			elem = elem.firstChild;
			return elem && elem.nodeType!=1 ? next(elem) : elem;
		}
		function last(elem){
			elem = elem.lastChild;
			return elem && elem.nodeType!=1 ? prev(elem) : elem;
